
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paytm Registration</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fb; margin: 0; }
    .container { max-width: 420px; margin: 60px auto; background: #fff; padding: 28px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
    h2 { margin-top: 0; }
    .brand { display:flex; align-items:center; gap: 8px; color: #054ada; font-weight: 700; }
    .brand .dot { width: 10px; height: 10px; background: #00baf2; border-radius: 50%; display:inline-block; }
    label { display:block; margin: 14px 0 6px; font-weight: 600; }
    input { width:100%; padding:12px; border:1px solid #e3e8ef; border-radius: 8px; }
    button { width:100%; padding:12px; margin-top: 16px; border:none; border-radius: 8px; background:#00baf2; color:#fff; font-weight:700; cursor:pointer; }
    button:hover { opacity: .95; }
    .hint { font-size: 12px; color:#64748b; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand"><span class="dot"></span> Paytm Registration</div>
    <h2>Create your account</h2>
    <form action="/register" method="POST">
      <label for="name">Full Name</label>
      <input id="name" name="name" type="text" placeholder="e.g. Anil Jain" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required />

      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="text" placeholder="+91 9xxxxxxxxx" required />

      <button type="submit">Register</button>
      <div class="hint">By continuing, you agree to our Terms & Privacy Policy.</div>
    </form>
  </div>
</body>
</html>
